<body class="">

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Expense Update</button>
<div id="myModal" class="modal fade">
<div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
<div class="loginColumns animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <p class = "logintext2">Add your Expense</p>
        </div>
        <div class="col-md-12">
            <div class="wrappingbox">
				  <!-- <div class="card"> -->
				    <form>
				      <div class="input-container">
				        <input type="#{type}" id="#{label}" required="required"/>
				        <label for="#{label}">Enter The Description</label>
				        <div class="bar"></div>
				      </div>
				      <div class="input-container">
				        <input type="#{type}" id="#{label}" required="required"/>
				        <label for="#{label}">Enter The Amount</label>
				        <div class="bar"></div>
				      </div>
				      	
				      	
				      	<!-- <div class="datediv">
				        <label for="#{label}">3. </label>
				       </div> -->
				       
				        <div class="datedivsib">
			            <div class="container">
					    <div class="row">
					        <div class='col-sm-4'>
					            <div class="form-group">
					                <div class='input-group date' id='datetimepicker1'>
					                    <input type='text' placeholder="Pick a Date and Time" class="form-control" />
					                    <span class="input-group-addon">
					                        <span class="glyphicon glyphicon-calendar"></span>
					                    </span>
					                </div>
					            </div>
					        </div>
					        <script type="text/javascript">
					            $(function () {
					                $('#datetimepicker1').datetimepicker();
					            });
					        </script>
					    </div>
						</div>
						</div>
						


				      	<div class="radiodiv">
				        <label for="#{label}">Pick a Category</label>
				        </div>
				        <!-- <div class="checkbox">
    						<label>
   								<input type="checkbox" value="">
   									<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
   										Option one
   							</label>
						</div> -->

						<div class="col-md-8">
							<div class="col-md-8">

							    <div class="funkyradio">
							        <div class="funkyradio-primary">
							            <input type="radio" name="radio" id="radio1" />
							            <label for="radio1">Food</label>
							        </div>
							        <div class="funkyradio-success">
							            <input type="radio" name="radio" id="radio3" />
							            <label for="radio3">Rent</label>
							        </div>
							        <div class="funkyradio-danger">
							            <input type="radio" name="radio" id="radio4" />
							            <label for="radio4">Groceries</label>
							        </div>
							        <div class="funkyradio-warning">
							            <input type="radio" name="radio" id="radio5" />
							            <label for="radio5">Entertainment</label>
							        </div>
							        <div class="funkyradio-info">
							            <input type="radio" name="radio" id="radio2"/>
							            <label for="radio2">Electricity</label>
							        </div>
							        <div class="funkyradio-default">
							            <input type="radio" name="radio" id="radio6" checked/>
							            <label for="radio6">Others</label>
							        </div>
							        <div class="addbutton">
										<button type="button" class="btn btn-success btn-lg">Add</button>
									</div>
							    </div>
							</div>
						</div>

				    </form>
